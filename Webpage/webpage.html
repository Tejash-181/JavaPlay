<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaPlay - Play & Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 background style="color: cyan;">Welcome to Java Play</h1>
    </header>

    <!-- Games Section -->
    <section class="games-container">
        <div class="game-card">
            <img src="images/pacman.jpeg" alt="Pacman">
            <p>Pacman</p>
        </div>
        <div class="game-card">
            <img src="images/Flappy Bird.png" alt="Flappy Bird">
            <p>Flappy Bird</p>
        </div>
        <div class="game-card">
            <img src="images/TicTacToe.jpeg" alt="Tic Tac Toe">
            <p>Tic Tac Toe</p>
        </div>
        <div class="game-card">
            <img src="images/Snake master .png" alt="Snake">
            <p>Snake</p>
        </div>
        <div class="game-card">
            <img src="images/Space invader.png" alt="Space Invader">
            <p>Space Invader</p>
        </div>
        <div class="game-card">
            <img src="images/Rock papaer seasor .png" alt="Rock Paper Scissors">
            <p>Rock Paper Scissors</p>
        </div>
        <div class="game-card">
            <img src="images/Dino Run.png" alt="Chrome Dinosaur">
            <p>Chrome Dinosaur</p>
        </div>
        <div class="game-card">
            <img src="images/Matchcards .png" alt="Pokemon Matchcard">
            <p>Pokemon Matchcard</p>
        </div>
        <div class="game-card">
            <img src="images/slide puzzle .jpeg" alt="Slide Puzzle">
            <p>Slide Puzzle</p>
        </div>
        <div class="game-card">
            <img src="images/Whac a mole .png" alt="Whac-a-Mole">
            <p>Whac-a-Mole</p>
        </div>
        <div class="game-card">
            <img src="images/Puzzle.jpeg" alt="Puzzle Game">
            <p>Puzzle Game</p>
        </div>
    </section>

    <!-- Chatbot Section (Above Footer) -->
    <section class="chatbot-container">
        <h2>Chat with our AI</h2>
        <iframe src="https://app.botpress.cloud/widget/your-bot-id" class="chatbot-frame"></iframe>
    </section>

    <hr>

    <footer>

        </div>

</html>
